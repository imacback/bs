<body class="sign-form pagebackground">
<% include("/include/header.html", {register:1}){} %>
<div class="container">
    <div class="top-alert">
    </div>
    <div class="mod block form">
        <div class="hd"><h4>注册</h4></div>
        <form action="/user/registerSave.do" method="post" class="form-horizontal">
            <div class="bd">
                <input type="hidden" name="backUrl" value="http://m.psread.cn/">
                <div class="item">
                    <div class="item-label">邮　箱</div>
                    <div class="item-control">
                        <input type="text" maxlength="60" size="28" class="text" name="email" value="">
                    </div>
                </div>
                <div class="item">
                    <div class="item-label">账　户</div>
                    <div class="item-control">
                        <input type="text" maxlength="60" size="28" class="text" name="userName" value="">
                    </div>
                </div>
                <div class="item">
                    <div class="item-label">性　别</div>
                    <div class="item-control">
                        &nbsp;&nbsp;男&nbsp;<input type="radio" name="sex" value="1" checked="checked">
                        &nbsp;&nbsp;女&nbsp;<input type="radio" name="sex" value="0">
                    </div>
                </div>
                <div class="item">
                    <div class="item-label">密　码</div>
                    <div class="item-control">
                        <input type="password" maxlength="20" size="28" class="text" name="password">
                    </div>
                </div>
                <div class="item">
                    <div class="item-label">确认密码</div>
                    <div class="item-control">
                        <input type="password" maxlength="20" size="28" class="text" name="confirmPassword">
                    </div>
                </div>
            </div>
            <div class="ft">
                <input type="submit" value="注册" class="btn btn-auto btn-blue">
            </div>
        </form>
    </div>
